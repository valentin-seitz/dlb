# Read the Docs configuration file for DLB
# See https://docs.readthedocs.io/en/stable/config-file/v2.html for details

version: 2

formats: [pdf,htmlzip]

sphinx:
  configuration: doc/user_guide/source/conf.py

build:
  os: ubuntu-22.04
  tools:
    python: "3.12"
  apt_packages:
    - autotools-dev
    - autoconf
    - libtool
    - graphviz
  jobs:
    pre_build:
    - ./bootstrap
    - ./configure
    - make doxygen
python:
   install:
   - requirements: doc/user_guide/requirements.txt
